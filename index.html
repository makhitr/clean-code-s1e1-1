<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <label for="section__task_new section__task__label">Add Item</label>
      <div class="section__task-wrapper">
        <input id="section__task_new" class="section__task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
    <h3 class="section__title">Todo</h3>
    <ul id="list__tasks_incompleted" class="list__tasks">
      <li class="task__item">
        <input type="checkbox" class="task__input">
        <label class="section__task section__task__label">Pay Bills</label>
        <input type="text" class="section__task task__input">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete "> <img src="./remove.svg" alt="edit button" class="image_delete"></button>
      </li>
      <li class="task__edit-mode task__item">
        <input type="checkbox" class="task__input">
        <label class="section__task section__task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="section__task task__input">
        <button class="button button_edit">Save</button>
        <button class="button button_delete"> <img src="./remove.svg" alt="remove button" class="image_delete"> </button>
      </li>
    </ul>
  </section>
  <section class="section">
    <h3 class="section__title">Completed</h3>
    <ul id="list__tasks_completed" class="list__tasks">
      <li class="task__item">
        <input type="checkbox" class="task__input" checked>
        <label class="section__task section__task__label">See the Doctor</label>
        <input type="text" class="section__task task__input">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"> <img src="./remove.svg" alt="remove button" class="image_delete"> </button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
